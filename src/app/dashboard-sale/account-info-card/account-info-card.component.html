<div class="wrapper">
    <div nz-row style="margin-bottom: 20px;">
        <div nz-col nzSpan="12">
            <h4>Account Info</h4>
        </div>
        <div nz-col nzSpan="12" style="text-align: right;">
            <span nz-icon nzType="more" nzTheme="outline" style="font-size: 20px; color: gray;"></span>
        </div>
    </div>
    <div nz-row nzAlign="middle" style="margin-bottom: 10px;">
        <div nz-col nzSpan="12">
            <h4>Monthly Plan</h4>
        </div>
        <div nz-col nzSpan="12" style="text-align: right; color: gray;">
            <p>$25</p>
        </div>
    </div>
    <div nz-row nzAlign="middle" style="margin-bottom: 10px;">
        <div nz-col nzSpan="12">
            <h4>Taxes</h4>
        </div>
        <div nz-col nzSpan="12" style="text-align: right; color: gray;">
            <p>$14</p>
        </div>
    </div>
    <div nz-row nzAlign="middle" style="margin-bottom: 20px;">
        <div nz-col nzSpan="12">
            <h4 style="margin-bottom: 0;">Extera</h4>
            <h4 style="color: gray;">Netflix and other bills in this month.</h4>
        </div>
        <div nz-col nzSpan="12" style="text-align: right; color: gray;">
            <p>$25</p>
        </div>
    </div>
    <div class="total-box">
        <div>
            <h4>Total balance</h4>
        </div>
        <div nz-row>
            <div nz-col nzSpan="12">
                <h1 style="color: #64c5b1; margin-bottom: 0;">$3650</h1>
                <h4 style="color:#7bca9e; background: #d1eee7; display: inline-block; border-radius: 4px; padding: 2px 10px;">+1235</h4>
            </div>
            <div nz-col nzSpan="12" style="text-align: right;">
                <div style="margin-bottom: 15px;">
                    <button nz-button nzType="primary" nzDanger>Today</button>
                </div>
                <div>
                    <button nz-button nzType="primary">This Week</button>
                </div>
            </div>
        </div>
    </div>
</div>
