<div class="wrapper">
    <div nz-row style="margin-bottom: 20px;">
        <div nz-col nzSpan="12">
            <h4>Monthly Invoices</h4>
        </div>
        <div nz-col nzSpan="12" style="text-align: right;">
            <span nz-icon nzType="more" nzTheme="outline" style="font-size: 20px; color: gray;"></span>
        </div>
    </div>
    <div class="table-container">
        <nz-table #fixedTable [nzData]="listOfData" nzTableLayout="fixed" [nzPageSize]="8">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Product</th>
                    <th>Invoice</th>
                    <th>Price</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of fixedTable.data">
                    <td>{{ data.customer }}</td>
                    <td>{{ data.product }}</td>
                    <td nzEllipsis>{{ data.invoice }}</td>
                    <td nzEllipsis>{{ data.price }}</td>
                    <td nzEllipsis>
                        <nz-tag *ngIf="data.status === 'active'; else unactive " nzColor="success">paid</nz-tag>
                    </td>
                    <ng-template #unactive>
                        <td nzEllipsis>
                            <nz-tag nzColor="error">unactive</nz-tag>
                        </td>
                    </ng-template>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
