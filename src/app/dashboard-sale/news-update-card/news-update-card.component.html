<div class="wrapper">
    <div nz-row>
        <div nz-col nzSpan="12">
            <h4>News & Update</h4>
        </div>
        <div nz-col nzSpan="12" style="text-align: right;">
            <button nz-button nz-dropdown [nzDropdownMenu]="menu4">
                Button
                <span nz-icon nzType="down"></span>
            </button>
            <nz-dropdown-menu #menu4="nzDropdownMenu">
                <ul nz-menu>
                    <li nz-menu-item>menu4 1st menu item</li>
                    <li nz-menu-item>menu4 2nd menu item</li>
                    <li nz-menu-item>menu4 3rd menu item</li>
                </ul>
            </nz-dropdown-menu>
        </div>
    </div>
    <div>
        <nz-list nzItemLayout="horizontal">
            <nz-list-item *ngFor="let item of data">
                <nz-list-item-meta nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
                    nzDescription="Ant Design, a design language for background applications, is refined by Ant UED Team">
                    <nz-list-item-meta-title>
                        <a href="https://ng.ant.design">{{ item.title }}</a>
                    </nz-list-item-meta-title>
                </nz-list-item-meta>
            </nz-list-item>
            <div class="loadmore" nz-list-load-more style="text-align: center;">
                <button nz-button>loading more</button>
            </div>
            <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
        </nz-list>
    </div>
</div>
