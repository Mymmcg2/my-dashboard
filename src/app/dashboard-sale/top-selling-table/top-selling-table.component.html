<div class="wrapper">
    <div nz-row style="margin-bottom: 20px;">
        <div nz-col nzSpan="12">
            <h4>Top Selling Product</h4>
        </div>
        <div nz-col nzSpan="12" style="text-align: right;">
            <span nz-icon nzType="more" nzTheme="outline" style="font-size: 20px; color: gray;"></span>
        </div>
    </div>
    <div class="table-container">
        <nz-table #fixedTable [nzData]="listOfData" nzTableLayout="fixed" [nzPageSize]="8">
            <thead>
                <tr>
                    <th>Product 1</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Sold</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of fixedTable.data">
                    <td>{{ data.product }}</td>
                    <td>{{ data.price }}</td>
                    <td nzEllipsis>{{ data.discount }}</td>
                    <td nzEllipsis>{{ data.sold }}</td>
                    <td nzEllipsis>{{ data.source }}</td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
